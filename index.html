<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Business Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 120px;
      background: #111;
      color: #fff;
      border: 1px solid #333;
      padding: 10px;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #fff;
      color: #000;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
      background: #111;
      padding: 15px;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h1>AI Business Manager</h1>

<textarea id="input" placeholder="Describe your business, product, or what you want to post..."></textarea>

<button onclick="generate()">Generate with AI</button>

<div class="output" id="output">AI response will appear here...</div>

<script>
async function generate() {
  const input = document.getElementById("input").value;
  const output = document.getElementById("output");

  output.innerText = "Thinking...";

  try {
    const res = await fetch("/api/generate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt: input })
    });

    const data = await res.json();
    output.innerText = data.result || "No response";
  } catch (e) {
    output.innerText = "Error connecting to AI";
  }
}
</script>

</body>
</html>
